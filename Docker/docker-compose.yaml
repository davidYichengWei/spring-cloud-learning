version: '3.7'

services:
  naming-server:
    image: yichengwei/naming-server:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    networks:
      - currency-network
  
  api-gateway:
    image: yichengwei/api-gateway:0.0.1-SNAPSHOT
    ports:
      - "8765:8765"
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka/ # Connect to naming server
      SPRING.ZIPKIN.BASE-URL: http://zipkin-server:9411/ # Connect to zipkin server

  currency-exchange:
    image: yichengwei/currency-exchange-service:0.0.1-SNAPSHOT
    ports:
      - "8000:8000"
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka/ # Connect to naming server
      SPRING.ZIPKIN.BASE-URL: http://zipkin-server:9411/ # Connect to zipkin server
  
  currency-conversion:
    image: yichengwei/currency-conversion-service:0.0.1-SNAPSHOT
    ports:
      - "8100:8100"
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka/ # Connect to naming server
      SPRING.ZIPKIN.BASE-URL: http://zipkin-server:9411/ # Connect to zipkin server

  zipkin-server:
    image: openzipkin/zipkin:2.23
    ports:
      - "9411:9411"
    networks:
      - currency-network
    restart: always

networks:
  currency-network:
  
